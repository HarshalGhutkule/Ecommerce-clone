  <style>
<!--availablely checking-->
.aval{
    height:35px;
    width:100%;
    background-color:#471;
    color:white;
    text-align:center;
    padding-top:5px;
    font-size:20px;
}
<!--Contener-->
#contner{
    width:100%;
    margin:auto;
    background-color:#eef;
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap:20px;
    justify-content:space-between;
    

}
#obj>div{
    height:300px;
   
    background-color:#eef;
}
.main_bar{
    height:200px;
    background-color:#eef;
    width:100%;
  
   
}
<!--Navbar-->
.optionarea{
    display:flex;
    margin:20px;
}
<!--Product Image-->
.img{
    height:300px;
    width:100%;
    border-radius:20px;
    overflow: hidden;
    margin: 0 auto;
    transition: 0.5s all ease-in-out;
}
<!--Image Hover-->
.img:hover{
    transform: scale(1.1);
}
<!--Name of Product-->
.nameoff{
    font-size:15px;
    font-weight:bold;
    text-align:center;
}
<!--price of Product-->
.prc{
    font-size:25px;
    color:red;
    text-align:center;
}
<!--Navbar Text-->
.main_bar>div{
    margin:25px;
    cursor: pointer;
    
    
}
.dropbtn {
    background-color: #04AA6D;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
  }
  
  .dropdown {
    position: relative;
    display: inline-block;
  }
  
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  
  .dropdown-content a:hover {background-color: #ddd;color:green;}
  
  .dropdown:hover .dropdown-content {display: block;}
  
  .dropdown:hover .dropbtn {background-color: #3e8e41;
  }
  #kimiimg{
      display:block;
      height:25%;
      width:10%;
      margin-left:auto;
      margin-right:auto;
      margin-top:-65px;   
  }
  .bottommenu{
    display:flex;
    width:50%;
    margin:auto; 
    padding:10px;
    background-color:#eef;
  }
  .bottommenu>div{
      font-size:15px;
      margin-left:30px;
      cursor: pointer;
  }
  .bottommenu>div:hover{
      text-decoration:underline;
  }
  </style>
